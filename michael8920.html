<!-- Michael 8920's Google Homepage TOP Project - breakdown-->
<!DOCTYPE html>
<html>
    <head>
        <title>Google, kinda</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Navigation bar start-->
        <div>
            <ul>
                <li class="navleft">About</li>
                <li class="navleft">Store</li>
                <!--Right side of navigation in reverse order due to margin-->
                <li class="navright" id="navsignin">Sign In</li>
                <li class="navright">Apps</li>
                <li class="navright">Images</li>
                <li class="navright">Gmail</li>
            </ul>
        </div>
        <!--Navigation bar end-->

        <!--Page center start, logo and search bar-->
        <center>
            <!--Logo start-->
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <!--Logo end-->

            <!--Search bar start-->
            <div>
                <form>
                    <input type="text">
                </form>
            </div>
            <!--Search bar end-->

            <!--Submit buttons start-->
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            <!--Submit buttons end-->

        </center>
        <!--Page center end-->

    </body>
</html>
